<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <title>Crystals Collector</title>
</head>

<body style="font-family: 'Tangerine', cursive;">
    <div id="myHeader">
        <h1>Crystals Collector</h1>
        <p>lets polish our Brain with Crystals</p>
    </div>
    <div id = "allButtons">
    <div class="container">
        <div class="row">
            <div class="col-sm-6"></div>
            <button id="button-number" class="btn btn-primary number" value="number"></button>
        </div>
    </div>
    <div class="container">
        <div class="row" id="diamonds">
            <div class="col-sm-1"></div>
            <button id="button-blue" class="btn btn-primary number" value="blue"></button>

            <div class="col-sm-1"></div>
            <button id="button-red" class="btn btn-primary number" value="blue"></button>


            <div class="col-sm-1"></div>
            <button id="button-yellow" class="btn btn-primary number" value="blue"></button>


            <div class="col-sm-1" id=randomNumber></div>
            <button id="button-green" class="btn btn-primary number" value="blue"></button>
        </div>
    </div>
    <div class="container">
            <div class="row">
                <div class="col-sm-6"></div>
                <button id="button-score" class="btn btn-primary number" value="score"></button>
            </div>
        </div>

        <div class="container">
                <div class="row" id="winOrLose">
                    <div class="col-sm-4"></div>
                    <button id="button-win" class="btn btn-primary number" value="win"></button>
        
                    <div class="col-sm-4"></div>
                    <button id="button-losses" class="btn btn-primary number" value="losses"></button>
        
        </div>
        </div>
</div>


    <script src="./assets/javascript/game.js" type="text/javascript"></script>
    
</body>

</html>
