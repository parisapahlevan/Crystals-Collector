<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <title>Crystals Collector</title>
</head>

<body style="font-family: 'Tangerine', cursive;">
        <button id="myLittleReset" onclick="reset()">Reset</button>
        <button id="myLittleStartNewGame" onclick="restart()">Restart</button>
    <div id="myHeader">
        <h1 id="myCrystalName">Crystals Collector</h1>
        <p id="myParagraph">lets polish our Brain with Crystals</p>
    </div>

    <h3 id="givenNumber" class="playNumber">TargetNumber :<span id="randomScore">0</span></h3>
    
    
    
    <div class="container">
        <div class="row" id="diamonds">
            <div class="col-sm-1"></div>
            <button id="button-blue" class="btn btn-primary " value="blue"></button>

            <div class="col-sm-1 col-sm-1 "></div>
            <button id="button-red" class="btn btn-primary " value="blue"></button>


            <div class="col-sm-1"></div>
            <button id="button-yellow" class="btn btn-primary " value="blue"></button>
            

            <div class="col-sm-1" id=randomNumber></div>
            <button id="button-green" class="btn btn-primary " value="blue"></button>
        </div>
    </div>
   
    <h3 class="playNumber" id="nowScore">Your Score : <span id="currentNumber" class="playNumber">0</span></h3>
    
    

    <div><h3 id="winsHeader">Wins :<span id="wins">0</span></h3></div>
    <div><h3 id="lossesHeader">Losses :<span id="losses">0</span></h3></div>
    

    <script src="./assets/javascript/game.js" type="text/javascript"></script>
    
</body>

</html>
